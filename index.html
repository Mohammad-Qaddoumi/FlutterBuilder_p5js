                <a href="#" class="btnAddScreen">
                    <svg class="plusBtn fas fa-plus" xml:space="preserve" viewBox="0 0 100 100" y="0" x="0"
                        xmlns="http://www.w3.org/2000/svg" id="圖層_1" version="1.1" width="50px" height="50px"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g class="ldl-scale"
                            style="transform-origin:50% 50%;transform:rotate(0deg) scale(0.8, 0.8);">
                            <circle stroke-miterlimit="10" stroke-width="8" stroke="#333" fill="none" r="40" cy="50"
                                cx="50" style="stroke:rgb(223, 19, 23);"></circle>
                            <path fill="#abbd81"
                                d="M70.8 45.8H54.2V29.2c0-2.3-1.9-4.2-4.2-4.2s-4.2 1.9-4.2 4.2v16.5H29.2c-2.3 0-4.2 1.9-4.2 4.2s1.9 4.2 4.2 4.2h16.5v16.5c0 2.3 1.9 4.2 4.2 4.2s4.2-1.9 4.2-4.2V54.2h16.5c2.3 0 4.2-1.9 4.2-4.2s-1.7-4.2-4-4.2z"

                    </svg>
                    <div>Add Screen</div>
                </a>
            </div>
            <div class="container">
                <div class="PropertiesTitle">Screen</div>
                <div>
                    <input type="checkbox" name="showBars" id="showBars" >
                    <Label for="showBars">Show Bar</Label>
                </div>
                <div class="locked">
                    <input type="checkbox" name="lock" id="lock" checked>
                    <Label for="lock">lock</Label>
                </div>
                <div class="grid">
                    <div>Grid Row:</div>
                    <input class="gridRow" type="number" value="1" min="1" max="6" />
                    <div>Grid Column:</div>
                    <input class="gridColumn" type="number" value="1" min="1" max="6">
                </div>
                <button> Add AppBar </button>
                <div class="deleteScreen"><input type="button" class="btnDeleteScreen button-style"
                        value="Delete This Screen"></div>
                <div class="PropertiesTitle">Properties</div>
                <div class="selectedItem">SelectedItem:</div>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                <div class="divName">
                    <div>Name:&nbsp;</div>
                    <input autocomplete="off" placeholder="Enter Widget name here" type="text" class="txtName"
                        id="name" />
                </div>
                <div class="itemId"></div>
                <div class="itemType">Type :</div>
                <div class="size">
                    <div>Size:&nbsp;</div>
                    <input class="userSize" type="number" name="userSize" id="userSize" value="40" min="10" max="100">%
                </div>
                <div class="widthAndHeight">
                    <div>Width:</div>
                    <input class="width" type="number" value="1" min="1" max="6" />
                    <div>Height:</div>
                    <input class="height" type="number" value="1" min="1" max="6">
                </div>
                <!-- <div class="z-index">
                    <div>Z-Index:&nbsp;</div>
                    <input class="zIndex" type="number" name="zIndex" id="zIndex" value="0" min="-20" max="20">
                </div> -->
                <div class="innerText">
                    <div>Text:&nbsp;</div>
                    <textarea class="inner-Text" name="innerText" id="" cols="30" rows="2"
                        placeholder="write your text here"></textarea>
                </div>
                <div class="action">
                    <div class="delete"><input type="button" class="btnDelete button-style" value="Delete"></div>
                    <div class="update"><input type="button" class="btnUpdate button-style" value="Update The App">
                    </div>
                </div>
            </div>
            <div class="treeDiv">
                <div class="list screens">
                    <a class="list-item screen-value" data-value="0" href="#">Screen 1</a>
                </div>
                <div class="list">
                    <div class="childs"></div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
